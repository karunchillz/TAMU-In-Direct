<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ezar-ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppController" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-dark ezar">
        <div id="title" class="title">TAMU InDirect</div>
        <div class="buttons">
          <i class="icon ion-compose" ng-click="displayAddressInput()"></i>
          <i class="icon ion-speakerphone" ng-click="displaySpeakerPhone()"></i>
          <i class="icon ion-map" ng-click="displayMap()"></i>   
        </div>   
      </ion-header-bar>
      
      <!-- abs position title above header. Allow header to be semi-transparent
           without applying to title -->
      
      <ion-content scroll="false">
        <div class="hide" id="display-markers">
          <div class="arrow-up" id="first-arrow"></div>
          <div class="arrow-up" id="second-arrow"></div>
          <div class="arrow-up" id="third-arrow"></div>
        </div>

        <div class="hide" id="display-reached">
          <div><i class="icon ion-star"></i> Reached <i class="icon ion-star"></i></div>
        </div>

        <div class="hide" id="emergency">
          <div><i class="icon ion-android-warning"></i> Emergency </div>
          <br/>
          <button class="button button-full button-positive" ng-click="displayEmergency()">
            Navigate to Exit
          </button>
        </div>         

        <div class="hide" id="display-words">
          <div><i class="icon ion-volume-high"></i></div>
        </div>                

        <div class="hide" id="address-typer">
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-navigate"></i><hr/><input type="text" placeholder=" Location ..." ng-model="data.speechText">
            </label>
          </div>
          <button class="button button-full button-positive" ng-click="displayMarkers()">
            Navigate
          </button>
        </div>

        <div class="hide" id="address-speaker">
          <button class="button button-full button-positive" ng-click="record()">
            Recording ...
          </button>
          <div class="card">
            <div class="item item-text-wrap">
              {{recognizedText}}
            </div>
          </div>
        </div>
        
      </ion-content>
      
      <div class="bar bar-dark ezar ezar-footer">Destination : {{dest}}
      </div> 
    </ion-pane>

  </body>
</html>
